<h1 class="text-center">{{poll.question}}</h1>
<div class="well">
	<div id="chart-container"></div>
</div>

{{#poll.answers}}
<div class="form-group answer">
	<div class="input-group">
		<span class="input-group-addon" id="answer-{{_id}}">
			{{votes}} votes
		</span>
		<p class="form-control">
			{{text}}
		</p>
	</div>
	<div class="progress">
		<div class="progress-bar" data-answer-id="{{_id}}" style="width: {{percentage}}%;"></div>
	</div>
</div>
{{/poll.answers}}

{{#yield-scripts}}
<script src="http://code.highcharts.com/highcharts.js"></script>
<script>
	$(function () {
		$('#chart-container').highcharts({
			chart: {
				type: 'pie',
				backgroundColor: null
			},
			credits: { enabled: false },
			title: { text: '' },
			plotOptions: {
				pie: {
					borderColor: '#000',
					dataLabels: {
						distance: -35,
						backgroundColor: 'rgba(0, 0, 0, 0.5)',
						borderRadius: '5px'
					}
				}
			},
			series: [{
				type: 'pie',
				name: 'Votes',
				data: [
					{{#poll.answers}}
					{
						id: '{{_id}}',
						name: '{{text}}',
						y: {{votes}}
					},
					{{/poll.answers}}
				],
				dataLabels: {
					useHTML: true,
					formatter: function() {
						return '<div class="chart-label">' + (this.point.name.length > 15 ? this.point.name.substr(0, 15).trim() + '...' : this.point.name) + '<br/><span class="chart-label-percent">' + Highcharts.numberFormat(this.percentage, 0) + '%</span></div>';
					}
				}
			}],
			tooltip: {
				useHTML: true,
				headerFormat: '<span class="chart-tooltip-header">{point.key}</span><br><hr>'
			}
		});

		var chart = $('#chart-container').highcharts();

		// Set progress bar color to match pie section color.
		var data = chart.series[0].data.forEach(function (section) {
			$('.progress-bar[data-answer-id="' + section.id + '"]').css('background-color', section.color);
		});

		var socket = utils.getSocket();
		socket.on('vote', function (data) {
			data.forEach(function (answer) {
				// Update chart values.
				chart.get(answer._id).update(answer.votes);

				// Update DOM nodes.
				$('#answer-' + answer._id).text(answer.votes + ' votes');
				$('.progress-bar[data-answer-id="' + answer._id + '"]').css('width', answer.percentage + '%');
			});
		});

	});
</script>
{{/yield-scripts}}

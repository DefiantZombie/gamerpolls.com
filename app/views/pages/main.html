<h1>TwitchPoll</h1>
<p>Welcome to TwitchPoll, the place to do all your polling for Twitch.TV. We are currently in development, and intend to replicate much of the same functionality that <a href="http://strawpoll.me/">StrawPoll</a> has, just geared towards the Twitch community. Check out the <a href="https://github.com/cletusc/twitchpoll">GitHub repo</a> for more.</p>
